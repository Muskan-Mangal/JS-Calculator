<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="cal.css">
    <meta charset="utf-8">
    <title>JScalculator</title>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <hr size=10 color=black>
    <div class="calci">
      <input type="text" name="display" value="" id="display" style="font-size:25px;color:black" disabled>
      <br>
      <button type="button" value="7" id="no-button" name="button" onclick="expression('7')">7</button>
      <button type="button" value="8" id="no-button" name="button" onclick="expression('8')">8</button>
      <button type="button" value="9" id="no-button" name="button" onclick="expression('9')">9</button>
      <button type="button" value="clear" id="no-button" style="background-color:#032358;border-radius: 0px ; border:1px solid white;" name="button" onclick="clears()">C</button>

      <br>
      <button type="button" value="4" id="no-button" name="button" onclick="expression('4')">4</button>
      <button type="button" value="5" id="no-button" name="button" onclick="expression('5')">5</button>
      <button type="button" value="6" id="no-button" name="button" onclick="expression('6')">6</button>
      <button type="button" value="+" id="operator-button" name="button" onclick="expression('+')">+</button>

      <br>
      <button type="button" value="1" id="no-button" name="button" onclick="expression('1')">1</button>
      <button type="button" value="2" id="no-button" name="button" onclick="expression('2')">2</button>
      <button type="button" value="3" id="no-button" name="button" onclick="expression('3')">3</button>
      <button type="button" value="-" id="operator-button" name="button" onclick="expression('-')">-</button>

      <br>
      <button type="button" value="." id="no-button" name="button" onclick="expression('.')">.</button>
      <button type="button" value="0" id="no-button" name="button" onclick="expression('0')">0</button>
      <button type="button" value="%" id="no-button" name="button" onclick="expression('%')">%</button>
      <button type="button" value="*" id="operator-button" name="button" onclick="expression('*')">*</button>

      <br>
      <button type="button" value="equal" id="equal-button" name="button" onclick="solve()"> = </button>
      <button type="button" value="/" id="operator-button" name="button" onclick="expression('/')">/</button>

      </form>
    </div>

    <script type="text/javascript" src="cal.js"></script>

  </body>
</html>
